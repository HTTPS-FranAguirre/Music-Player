<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <!-- head -->
    <div class="head">
        <div class="head__container-left">
            <div class="head__artist-photo">
                <img src="images/artist-photo.png" alt="artist-photo">
            </div>
            <div class="head__current-song-time">

            </div>
        </div>
        <div class="head__container-right">
            <div class="head__artist-song-title">
                <p></p>
            </div>
            <div class="head__song-control">

            <div class="head__icon button-pause"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z"/></svg></div>
            <div class="head__icon button-stop"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M0 128C0 92.7 28.7 64 64 64H320c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/></svg></div>

            <div class="head__song-duration-bar">

            </div>
        </div>

    <!-- playlist -->
    <div class="playlist">
        <div class="playlist__song-container">
            <p>trap-future-bass-royalty</p>
        </div>
        <div class="playlist__song-container">

        </div>
        <div class="playlist__song-container">

        </div>
        <div class="playlist__song-container">
            <p>electronic-future-beats</p>
        </div>
        <div class="playlist__song-container">
            <p>stomping-rock-four-shots</p>
        </div>
        <div class="playlist__song-container">

        <div class="playlist__song-container"></div>

        <div class="playlist__song-container"></div>
        <div class="playlist__song-container"></div>
        <div class="playlist__song-container"></div>
        <div class="playlist__song-container"></div>
        <div class="playlist__song-container"></div>
        <div class="playlist__song-container"></div>
        <div class="playlist__song-container"></div>
        <div class="playlist__song-container"></div>
        <div class="playlist__song-container"></div>
        <div class="playlist__song-container"></div>
        <div class="playlist__song-container"></div>
        <div class="playlist__song-container"></div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
